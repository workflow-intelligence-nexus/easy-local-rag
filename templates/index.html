<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat Interface</title>
</head>
<body>
    <h1>Ollama Chat Interface</h1>
    <form action="/query" method="post">
        <label for="user_input">Enter your query:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <div id="response"></div>

    <script>
        document.querySelector('form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/query', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('response').textContent = result.response || result.error;
        }
    </script>
</body>
</html>
